# .github/workflows/publish.yml
name: Publish VSCode Extension

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - run: npm install

      - name: Publish Extension
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}